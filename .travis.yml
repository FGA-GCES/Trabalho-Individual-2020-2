jobs:
  - language: python
    python:
      - "3.9.1"
    services:
      - docker
    before_script: 
      - pip install docker-compose
    script:
      - docker-compose run backend sh -c "python manage.py test"
  
  - language: node_js
    node_js:
      - "12"
    services:
      - docker
    before_script:
      - yarn
    script:
      - cd client
      - yarn add --dev jest
      - yarn test:unit:coverage