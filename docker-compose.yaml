version: '3'

services:
  app:
    build:
      context: client
      dockerfile: Dockerfile
    volumes:
      - './client:/client'
    ports:
      - '8080:8080'
    depends_on:
      - api

  api:
    build:
      context: api
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: db
    volumes:
      - './api:/api'
    ports:
      - '8000:8000'
    depends_on:
      - db

  db:
    image: postgres:12
    environment:
      POSTGRES_DB: myproject
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
